<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Festival</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--canvas class="webgl"></canvas-->
    <script type="module" src="./script.js"></script>

    <button id="help">?</button>

    <div id="navBar">
      <div class="navBarElement">Songs</div>
      <div class="navBarElement">Artists</div>
      <div class="navBarElement">Profil</div>
    </div>

    <div id="overlay" class="overlay"> 
      <div class="overlaybar">
        Welcome
        <a id="closebtn" class="closebtn">&times;</a>
      </div>
      <div class="overlay-content">
        <button id="delete">delete</button>
        <button id="create">create</button>
        <button id="auth">Spotify Authorisieren</button>
        <button id="playlist">Playlist erstellen</button>
        <label for="timeRange">Time Range</label>
        <select name="timeRange" id="timeRange">
          <option value="long_term">Long Term</option>
          <option value="medium_term">Medium Term</option>
          <option value="short_term">Short Term</option>
        </select> 
      </div>
    </div>

</body>
</html>
